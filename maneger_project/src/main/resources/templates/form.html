<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form:form style="min-width: 300px;" action="#" th:action="@{/staff/save}"
				th:object="${staff}" method="post" novalidate="novalidate">
				<h5 class="text-center">Staff form</h5>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
				<label>User Name</label> 
					<input class="form-control" type="text" placeholder="Staff name"
						th:field="*{usename}" th:errorclass="field-error" /> <em
						th:if="${#fields.hasErrors('usename')}" th:errors="*{usename}"></em>
				</div>
				<div class="form-group">
				<label>Full Name</label> 
					<input class="form-control" type="text"
						placeholder="staff fullname" th:field="*{fullname}" />
				</div>
				<div class="form-group">
				<label>Email</label> 
					<input class="form-control" type="email"
						placeholder="Contact email" th:field="*{email}"
						th:errorclass="field-error" /> <em
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
				</div>
				<div class="form-group">
				<label>Pass World</label> 
					<input class="form-control" type="password"
						placeholder="staff password" th:field="*{password}" />
				</div>
				<div class="form-group">
				<label>Sex</label> 
					<input class="form-control" type="sex" placeholder="staff sex"
						th:field="*{sex}" />
				</div>
				<div class="form-group">
				<label>Address</label> 
					<input class="form-control" type="address"
						placeholder="staff address" th:field="*{address}" />
				</div>
				<div class="form-group">
				<label>Skill</label> 
					<input class="form-control" type="skill"
						placeholder="staff skill" th:field="*{skill}" />
				</div>
				<div class="form-group">
				<label>Position</label> 
					<input class="form-control" type="position"
						placeholder="staff position" th:field="*{position}" />
				</div>
				<div class="form-group">
				<label>Telephone</label> 
					<input class="form-control" type="telephone"
						placeholder="staff telephone" th:field="*{telephone}" />
				</div>
					<div class="form-group">
				<label>IdDepartment</label> 
					<input class="form-control" type="IdDepartment"
						placeholder="staff IdDepartment" th:field="*{iddepartment}" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
